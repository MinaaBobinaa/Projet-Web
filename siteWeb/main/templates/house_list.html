<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Listings</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body class="bg-light">

<header class="py-3 header-custom fixed-top">
    <div class="container-fluid container-custom d-flex flex-wrap justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="{% static 'main/images/logo.png' %}" alt="Logo" class="mr-2" style="height: 70px;">
            <h1 class="mb-0 header-title">Comfy Home</h1>
        </div>
        <nav class="navbar navbar-expand-md navbar-light ml-auto">
            <button class="navbar-toggler d-md-none" type="button" data-toggle="modal" data-target="#navbarModal" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-none d-md-flex" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ACHETER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOUER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">VENDRE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONNEXION</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Modal -->
<div class="modal fade modal-fullscreen" id="navbarModal" tabindex="-1" aria-labelledby="navbarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="navbarModalLabel">Menu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ACHETER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LOUER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">VENDRE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONNEXION</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt-4 ">
    <section class="row">
        <article class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                {% for house in houses %}
                <img src="{{ house.image.url }}" class="card-img-top" alt="{{ house.type }}">
                <div class="card-body">
                    <h5 class="card-title">{{ house.title }}</h5>
                    <p class="card-text">Location: {{ house.location }}</p>
                    <p class="card-text">Price: ${{ house.price }}</p>         
                </div>
                {% endfor %}
            </div>
        </article>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
